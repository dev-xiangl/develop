<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/tags :: head">
  <title id="pageTitle"></title>
</head>
<script type="text/javascript" th:src="@{/assets/js/jquery.qrcode.min.js}"></script>
<th:block>
  <th:block th:include="common/scripts.common :: header"></th:block>
</th:block>

<body>
<nav class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar-brand">サンプル</a>
</nav>
<main class="pt-2">
  <div class="container-fluid">
    <form id="qrcodeForm">
      <div class="form-group row">
        <label for="mid" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" name="mid" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="amt" class="col-sm-2 col-form-label">値</label>
        <div class="col-sm-10">
          <input type="text" name="amt" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="tranid" class="col-sm-2 col-form-label">コード</label>
        <div class="col-sm-10">
          <input type="text" name="tranid" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <a href="#" class="btn btn-primary btn-lg" role="button" id="qrcodeGenerate">QRコードを生成</a>
      </div>
    </form>
    <div id="qrcodeCanvas"></div>
  </div>
</main>
</body>
</html>
