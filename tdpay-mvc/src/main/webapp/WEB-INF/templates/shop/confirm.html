<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/tags :: head">
  <title id="pageTitle"></title>
</head>
<th:block>
  <th:block th:include="common/scripts.common :: header"></th:block>
</th:block>

<body id="page-top">
  <th:block th:include="common/block :: top-navbar"></th:block>
  <div id="wrapper">
    <th:block th:include="common/block :: sidebar"></th:block>
    <div id="content-wrapper">
      <div class="container-fluid">

        <ol class="breadcrumb">
          <li class="breadcrumb-item">店舗情報-画面</li>
          <li class="breadcrumb-item active">確認</li>
        </ol>

        <div class="card mb-3">
          <div class="card-header">確認</div>
          <div class="card-body">
            <form method="post" th:object="${merchantShopRegistForm}" th:action="@{ ${T(tdpay.mvc.common.UrlConstants).SHOP_CONFIRM} }">
              <div class="form-group row">
                <label for="ecShopCode" class="control-label col-sm-2">EC店舗コード</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{ecShopCode}">EC店舗コード</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="shopName" class="control-label col-sm-2">店舗名</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{shopName}">店舗名</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="shopPhoneNumber" class="control-label col-sm-2">店舗電話番号</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{shopPhoneNumber}">店舗電話番号</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="shopAddress" class="control-label col-sm-2">店舗住所</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{shopAddress}">店舗住所</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="shopManagerName" class="control-label col-sm-2">店舗責任者氏名</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{shopManagerName}">店舗責任者氏名</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="anyMessage" class="control-label col-sm-2">任意メッセージ</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{anyMessage}">任意メッセージ</p>
                </div>
              </div>
              <div class="form-group row" sec:authorize="hasAuthority('COMPANY_INDEX_VIEW')">
                <label for="saltKey" class="control-label col-sm-2">店舗鍵</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{saltKey}">店舗鍵</p>
                </div>
              </div> 
              <div class="form-group row">
                <label for="runningStatus" class="control-label col-sm-2">稼働状態</label>
                <div class="col-sm-2">
                    <p class="form-control-static" th:text="*{runningStatus}">稼働状態</p>
                </div>
              </div> 
              <div class="form-group row">
                <div class="col-sm-1">
                  <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-sm" role="button">決定</a>
                </div>
                <div class="col-sm-1">
                  <div th:with="encryptMerchantCompanyId = ${T(jp.isols.common.utils.StringUtils).encrypt(merchantShopRegistForm.merchantCompanyId)}">
                    <a href="#" class="btn btn-primary btn-sm" role="button">戻る</a>
<!--
                    <a th:href="@{ ${T(tdpay.mvc.common.UrlConstants).SHOP_ADD} (cid=${encryptMerchantCompanyId}) }" class="btn btn-primary btn-sm" role="button">戻る</a>
-->
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">登録結果</h2>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <h2><div style="color: #008000;"><i class="fa fa-check-circle"></i>&nbsp;店舗情報の登録完了。</div></h2>
          <p>店舗情報の登録に成功しました</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
